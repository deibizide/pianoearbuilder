<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <title>Ear-Builder</title>
    </head>
    <body>
        <!---NAV stars --->
        <div class="nav-bar">
          <p>hola</p>
        </div>
        <!---NAV ends --->

        <!---MESSAGE RIGHT OR WRONG NOTES --->

        <div class="message-container">
            <div class="lose-or-win">
                <div class="result-win hide">
                    <div class="win">
                        <i class="fas fa-check-circle"></i>
                        <h1>Well done, keep on going!</h1>
                    </div>

                </div>
            <div class="result-lose hide">
                <div class="lose">
                        <i class="fas fa-times-circle"></i>
                        <h1>Wrong note</h1>
                    </div>

            </div>
            </div>
        </div>

        <!---PIANO --->

        <div class="main-page">
            <div class="piano-container set">
                <ul class="piano">
                    <!---OCTAVE LOWER--->
                    <li id="c_1" class="white"></li>
                    <li id="cSharp_1" class="black cs"></li>
                    <li id="d_1" class="white d"></li>
                    <li id="dSharp_1" class="black ds"></li>
                    <li id="e_1" class="white"></li>
                    <li id="f_1" class="white f"></li>
                    <li id="fSharp_1" class="black fs"></li>
                    <li id="g_1" class="white g"></li>
                    <li id="gSharp_1" class="black gs"></li>
                    <li id="a_1" class="white a"></li>
                    <li id="aSharp_1" class="black as"></li>
                    <li id="b_1" class="white"></li>
                    <!---OCTAVE HIGHER--->
                    <li id="c" class="white c"></li>
                    <li id="cSharp" class="black cs"></li>
                    <li id="d" class="white d"></li>
                    <li id="dSharp" class="black ds"></li>
                    <li id="e" class="white"></li>
                    <li id="f" class="white f"></li>
                    <li id="fSharp" class="black fs"></li>
                    <li id="g" class="white g"></li>
                    <li id="gSharp" class="black gs"></li>
                    <li id="a" class="white a"></li>
                    <li id="aSharp" class="black as"></li>
                    <li id="b" class="white"></li>
                </ul>
            </div>
        </div>


        <div class="buttonHolder">
            <i class="fas fa-redo"></i>
        </div>

        <footer>&#169; 2018 Created by David Ramis &Aring;hfeldt</footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="pianoNotes.js"></script>
        <script src="script.js"></script>
    </body>
</html>
