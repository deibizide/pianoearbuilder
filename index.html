<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Piano</title>
    </head>
    <body>
    <div class="piano">
        <ul class="piano">
          <li id="c" class="white key"></li>
          <li id="cSharp" class="black key"></li>
          <li id="d" class="white key"></li>
          <li id="dSharp" class="black key"></li>
          <li id="e" class="white key"></li>
          <li id="f" class="white key"></li>
          <li id="fSharp" class="black key"></li>
          <li id="g" class="white key"></li>
          <li id="gSharp" class="black key"></li>
          <li id="a" class="white key"></li>
          <li id="aSharp" class="black key"></li>
          <li id="b" class="white key"></li>
          <li id="c" class="white key"></li>
        </ul>

        <button>Play</button>

    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
